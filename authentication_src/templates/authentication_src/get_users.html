{% extends 'authentication_src/base.html' %}


{% block  content %}
<ul>
{% for user in users %}
<li>
{{ user.username }} - 
{{ user.role }} - 
{{ user.tel }} 

<form action="{% url 'update-user' user.id  %}" method="GET"><input type="submit" value="update" /></form>
<form action="{% url 'delete-user' user.id  %}" method="GET"><input type="submit" value="delete" /></form>

</li>
{% endfor %}
</ul>
<a href="{% url 'logout-user' %}"> <strong> logout </strong> </a>
{% endblock  %}
